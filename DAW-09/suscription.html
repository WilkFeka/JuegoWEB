<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsivo News | Suscripción</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <span class="material-symbols-outlined">
                menu
            </span>
            <span class="title">Responsivo News</span>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Mundo</a></li>
                    <li><a href="#">Deportes</a></li>
                    <li><a href="#">Tecnología</a></li>
                    <li><a href="#">Policiales</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Suscripción</h1>
            <form id="subscription-form">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name">
                    <span class="error" id="name-error"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <span class="error" id="email-error"></span>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password">
                    <span class="error" id="password-error"></span>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Repetir Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                    <span class="error" id="confirm-password-error"></span>
                </div>
                <div class="form-group">
                    <label for="age">Edad</label>
                    <input type="number" id="age" name="age">
                    <span class="error" id="age-error"></span>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="text" id="phone" name="phone">
                    <span class="error" id="phone-error"></span>
                </div>
                <div class="form-group">
                    <label for="address">Dirección</label>
                    <input type="text" id="address" name="address">
                    <span class="error" id="address-error"></span>
                </div>
                <div class="form-group">
                    <label for="city">Ciudad</label>
                    <input type="text" id="city" name="city">
                    <span class="error" id="city-error"></span>
                </div>
                <div class="form-group">
                    <label for="postal-code">Código Postal</label>
                    <input type="text" id="postal-code" name="postal-code">
                    <span class="error" id="postal-code-error"></span>
                </div>
                <div class="form-group">
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" name="dni">
                    <span class="error" id="dni-error"></span>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>© 2024 Responsivo News</p>
            <p><a href="#">Política de Privacidad</a> | <a href="#">Términos y condiciones</a></p>
        </div>
    </footer>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
